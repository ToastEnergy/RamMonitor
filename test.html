<canvas id="myChart" width="100" height="100"></canvas>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: { 
        labels: ['godo', 'gg', 'yeet'],
        datasets: [{
            label: '# of Votes',
            data: [10, 20, 40],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            x: {
                beginAtZero: false
            }
        }
    }   
});

setInterval(function() {
    if (myChart.data.datasets[0].data[0]) {
        myChart.data.datasets[0].data[0]++;
    } else {
        myChart.data.datasets[0].data[0] = 1;
    };
    myChart.update();
}, 1000);
</script>
