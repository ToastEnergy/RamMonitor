<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Ram Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.ico" type="image/ico">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Ram Usage</h1>
        <h1 class="ramInfo"><span id="ram">loading...</span></h1>
      </div>
      <p class="save-logs" onclick="saveLogs();"><span>Save Logs</span></p>
      <div class="logs">
        <div class="charts">
          <div id="speed"></div>
          <div id="chart_div"></div>
        </div>
        <table id="history"></table>
      </div>
    </div>  
    <div id="all_chart_div" style="display:none"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>const socketUrl='<%= socketUrl %>'</script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
